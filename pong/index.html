<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pong-Spiel</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #111;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Paddle-Einstellungen
        const paddleWidth = 10;
        const paddleHeight = 100;
        const player = {
            x: 10, // Leicht versetzt vom Rand für bessere Sichtbarkeit
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 5
        };
        const computer = {
            x: canvas.width - paddleWidth - 10, // Leicht versetzt vom Rand
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 5
        };

        // Ball-Einstellungen
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 4,
            dx: 4,
            dy: 4
        };

        // Zeichne Paddle
        function drawPaddle(x, y, width, height) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(x, y, width, height);
        }

        // Zeichne Ball
        function drawBall(x, y, radius) {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        }

        // Bewege Ball
        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Kollision mit oberen und unteren Rand
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Kollision mit Spieler-Paddle
            if (ball.x - ball.radius < player.x + player.width &&
                ball.y > player.y &&
                ball.y < player.y + player.height) {
                ball.dx = Math.abs(ball.dx); // Sicherstellen, dass der Ball nach rechts abprallt
            }

            // Kollision mit Computer-Paddle
            if (ball.x + ball.radius > computer.x &&
                ball.y > computer.y &&
                ball.y < computer.y + computer.height) {
                ball.dx = -Math.abs(ball.dx); // Sicherstellen, dass der Ball nach links abprallt
            }

            // Punktestand
            if (ball.x - ball.radius < 0) {
                resetBall();
                // Computer Punkt
                // Hier kannst du den Punktestand des Computers erhöhen
            }

            if (ball.x + ball.radius > canvas.width) {
                resetBall();
                // Spieler Punkt
                // Hier kannst du den Punktestand des Spielers erhöhen
            }
        }

        // Reset Ball
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = ball.dx > 0 ? -ball.speed : ball.speed; // Richtung wechseln
            ball.dy = ball.dy > 0 ? ball.speed : -ball.speed;
            ball.speed = 4;
        }

        // Bewege Computer Paddle
        function moveComputer() {
            const targetY = ball.y - (computer.height / 2);
            if (computer.y < targetY) {
                computer.y += computer.dy;
            } else if (computer.y > targetY) {
                computer.y -= computer.dy;
            }

            // Begrenzung des Computer-Paddles innerhalb des Canvas
            if (computer.y < 0) computer.y = 0;
            if (computer.y + computer.height > canvas.height) computer.y = canvas.height - computer.height;
        }

        // Zeichne alles
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(player.x, player.y, player.width, player.height);
            drawPaddle(computer.x, computer.y, computer.width, computer.height);
            drawBall(ball.x, ball.y, ball.radius);
        }

        // Steuerung des Spieler-Paddles
        const keys = {};
        document.addEventListener('keydown', function(e) {
            keys[e.key] = true;
        });
        document.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });

        function movePlayer() {
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.dy;
            }
            if (keys['ArrowDown'] && player.y + player.height < canvas.height) {
                player.y += player.dy;
            }
        }

        // Update Spiel
        function gameLoop() {
            movePlayer();
            moveBall();
            moveComputer();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Starte das Spiel
        gameLoop();
    </script>
</body>
</html>
