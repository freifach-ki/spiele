<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pong-Spiel</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #111;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Paddle-Einstellungen
        const paddleWidth = 10;
        const paddleHeight = 100;
        const player = {
            x: 10, // Leicht versetzt vom Rand für bessere Sichtbarkeit
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 5
        };
        const computer = {
            x: canvas.width - paddleWidth - 10, // Leicht versetzt vom Rand
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 5
        };

        // Ball-Einstellungen
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 4,
            dx: 4,
            dy: 4
        };

        // Scoreboard
        let playerScore = 0;
        let computerScore = 0;

        // Hindernisse
        const obstacles = [];
        const obstacleWidth = 20;
        const obstacleHeight = 100;

        // Timer für Hindernisse
        let obstacleTimer = null;

        // Zeichne Paddle
        function drawPaddle(x, y, width, height) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(x, y, width, height);
        }

        // Zeichne Ball
        function drawBall(x, y, radius) {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        }

        // Zeichne Hindernisse
        function drawObstacles() {
            ctx.fillStyle = '#ff0000'; // Rot für Hindernisse
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Zeichne Scoreboard
        function drawScore() {
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`${playerScore} : ${computerScore}`, canvas.width / 2, 50);
        }

        // Bewege Ball
        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Kollision mit oberen und unteren Rand
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Kollision mit Spieler-Paddle
            if (ball.x - ball.radius < player.x + player.width &&
                ball.y > player.y &&
                ball.y < player.y + player.height) {
                ball.dx = Math.abs(ball.dx); // Nach rechts abprallen
            }

            // Kollision mit Computer-Paddle
            if (ball.x + ball.radius > computer.x &&
                ball.y > computer.y &&
                ball.y < computer.y + computer.height) {
                ball.dx = -Math.abs(ball.dx); // Nach links abprallen
            }

            // Kollision mit Hindernissen
            obstacles.forEach(obstacle => {
                if (
                    ball.x + ball.radius > obstacle.x &&
                    ball.x - ball.radius < obstacle.x + obstacle.width &&
                    ball.y + ball.radius > obstacle.y &&
                    ball.y - ball.radius < obstacle.y + obstacle.height
                ) {
                    // Kollision festgestellt, Ballrichtung ändern
                    // Bestimmen, von welcher Seite die Kollision kam
                    const overlapLeft = ball.x + ball.radius - obstacle.x;
                    const overlapRight = obstacle.x + obstacle.width - (ball.x - ball.radius);
                    const overlapTop = ball.y + ball.radius - obstacle.y;
                    const overlapBottom = obstacle.y + obstacle.height - (ball.y - ball.radius);
                    const minOverlap = Math.min(overlapLeft, overlapRight, overlapTop, overlapBottom);

                    switch (minOverlap) {
                        case overlapLeft:
                        case overlapRight:
                            ball.dx *= -1;
                            break;
                        case overlapTop:
                        case overlapBottom:
                            ball.dy *= -1;
                            break;
                    }
                }
            });

            // Punktestand
            if (ball.x - ball.radius < 0) {
                computerScore++;
                resetBall();
                addObstacleAfterDelay();
            }

            if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                resetBall();
                addObstacleAfterDelay();
            }
        }

        // Reset Ball
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = ball.dx > 0 ? -ball.speed : ball.speed; // Richtung wechseln
            ball.dy = ball.dy > 0 ? ball.speed : -ball.speed;
            ball.speed = 4;
        }

        // Bewege Computer Paddle
        function moveComputer() {
            const targetY = ball.y - (computer.height / 2);
            if (computer.y < targetY) {
                computer.y += computer.dy;
            } else if (computer.y > targetY) {
                computer.y -= computer.dy;
            }

            // Begrenzung des Computer-Paddles innerhalb des Canvas
            if (computer.y < 0) computer.y = 0;
            if (computer.y + computer.height > canvas.height) computer.y = canvas.height - computer.height;
        }

        // Zeichne alles
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(player.x, player.y, player.width, player.height);
            drawPaddle(computer.x, computer.y, computer.width, computer.height);
            drawBall(ball.x, ball.y, ball.radius);
            drawObstacles();
            drawScore();
        }

        // Steuerung des Spieler-Paddles
        const keys = {};
        document.addEventListener('keydown', function(e) {
            keys[e.key] = true;

            // Neustart des Spiels mit der Leertaste
            if (e.code === 'Space') {
                resetGame();
            }
        });
        document.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });

        function movePlayer() {
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.dy;
            }
            if (keys['ArrowDown'] && player.y + player.height < canvas.height) {
                player.y += player.dy;
            }
        }

        // Funktion zum Hinzufügen eines neuen Hindernisses
        function addObstacle() {
            // Zufällige Y-Position, sodass das Hindernis vollständig im Canvas bleibt
            const y = Math.random() * (canvas.height - obstacleHeight);
            // Positioniere das Hindernis irgendwo in der Mitte horizontal, vermeide Paddles
            const x = canvas.width / 2 - obstacleWidth / 2;

            // Optional: Verhindere Überlappung mit bestehenden Hindernissen
            const overlap = obstacles.some(obstacle => {
                return !(x + obstacleWidth < obstacle.x ||
                         x > obstacle.x + obstacle.width ||
                         y + obstacleHeight < obstacle.y ||
                         y > obstacle.y + obstacle.height);
            });

            if (!overlap) {
                obstacles.push({
                    x: x,
                    y: y,
                    width: obstacleWidth,
                    height: obstacleHeight
                });
            }
        }

        // Funktion zum Hinzufügen eines Hindernisses nach einer Verzögerung von 5 Sekunden
        function addObstacleAfterDelay() {
            if (obstacleTimer) {
                clearTimeout(obstacleTimer);
            }
            obstacleTimer = setTimeout(addObstacle, 5000);
        }

        // Zeichne Hindernisse sofort zu Beginn
        // Optional: Du kannst auch sofort ein Hindernis hinzufügen oder nicht
        // addObstacle();

        // Update Spiel
        function gameLoop() {
            movePlayer();
            moveBall();
            moveComputer();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Reset Spiel
        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            resetBall();
            player.y = canvas.height / 2 - paddleHeight / 2;
            computer.y = canvas.height / 2 - paddleHeight / 2;
            obstacles.length = 0; // Entfernt alle Hindernisse

            // Stoppe den aktuellen Timer und starte einen neuen
            if (obstacleTimer) {
                clearTimeout(obstacleTimer);
            }
        }

        // Starte das Spiel
        gameLoop();
    </script>
</body>
</html>
