<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pong-Spiel für Zwei Spieler</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #111;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Paddle-Einstellungen
        const paddleWidth = 10;
        const paddleHeight = 100;
        const paddleSpeed = 5;

        const player1 = {
            x: 10, // Linke Seite
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: paddleSpeed
        };

        const player2 = {
            x: canvas.width - paddleWidth - 10, // Rechte Seite
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: paddleSpeed
        };

        // Ball-Einstellungen
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 4,
            dx: 4,
            dy: 4
        };

        // Scoreboard
        let player1Score = 0;
        let player2Score = 0;

        // Hindernisse
        const obstacles = [];
        const obstacleWidth = 20;
        const obstacleHeight = 100;

        // Timer für Hindernisse
        let obstacleTimer = null;

        // Zeichne Paddle
        function drawPaddle(x, y, width, height) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(x, y, width, height);
        }

        // Zeichne Ball
        function drawBall(x, y, radius) {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        }

        // Zeichne Hindernisse
        function drawObstacles() {
            ctx.fillStyle = '#ff0000'; // Rot für Hindernisse
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Zeichne Scoreboard und Steuerungsanweisungen
        function drawUI() {
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Player 1: W (hoch), Y (runter)', 20, 30);
            ctx.textAlign = 'right';
            ctx.fillText('Player 2: I (hoch), M (runter)', canvas.width - 20, 30);

            // Punktestand
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`${player1Score} : ${player2Score}`, canvas.width / 2, 50);
        }

        // Bewege Ball
        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Kollision mit oberen und unteren Rand
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Kollision mit Spieler1-Paddle
            if (ball.x - ball.radius < player1.x + player1.width &&
                ball.y > player1.y &&
                ball.y < player1.y + player1.height) {
                ball.dx = Math.abs(ball.dx); // Nach rechts abprallen
            }

            // Kollision mit Spieler2-Paddle
            if (ball.x + ball.radius > player2.x &&
                ball.y > player2.y &&
                ball.y < player2.y + player2.height) {
                ball.dx = -Math.abs(ball.dx); // Nach links abprallen
            }

            // Kollision mit Hindernissen
            obstacles.forEach(obstacle => {
                if (
                    ball.x + ball.radius > obstacle.x &&
                    ball.x - ball.radius < obstacle.x + obstacle.width &&
                    ball.y + ball.radius > obstacle.y &&
                    ball.y - ball.radius < obstacle.y + obstacle.height
                ) {
                    // Kollision festgestellt, Ballrichtung ändern
                    const overlapLeft = ball.x + ball.radius - obstacle.x;
                    const overlapRight = obstacle.x + obstacle.width - (ball.x - ball.radius);
                    const overlapTop = ball.y + ball.radius - obstacle.y;
                    const overlapBottom = obstacle.y + obstacle.height - (ball.y - ball.radius);
                    const minOverlap = Math.min(overlapLeft, overlapRight, overlapTop, overlapBottom);

                    switch (minOverlap) {
                        case overlapLeft:
                        case overlapRight:
                            ball.dx *= -1;
                            break;
                        case overlapTop:
                        case overlapBottom:
                            ball.dy *= -1;
                            break;
                    }
                }
            });

            // Punktestand
            if (ball.x - ball.radius < 0) {
                player2Score++;
                resetBall();
                addObstacleAfterDelay();
            }

            if (ball.x + ball.radius > canvas.width) {
                player1Score++;
                resetBall();
                addObstacleAfterDelay();
            }
        }

        // Reset Ball
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            // Zufällige Richtung nach Reset
            ball.dx = Math.random() < 0.5 ? -ball.speed : ball.speed;
            ball.dy = Math.random() < 0.5 ? -ball.speed : ball.speed;
            ball.speed = 4;
        }

        // Zeichne alles
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(player1.x, player1.y, player1.width, player1.height);
            drawPaddle(player2.x, player2.y, player2.width, player2.height);
            drawBall(ball.x, ball.y, ball.radius);
            drawObstacles();
            drawUI();
        }

        // Steuerung der Spieler-Paddles
        const keys = {};
        document.addEventListener('keydown', function(e) {
            keys[e.key.toLowerCase()] = true;

            // Neustart des Spiels mit der Leertaste
            if (e.code === 'Space') {
                resetGame();
            }
        });
        document.addEventListener('keyup', function(e) {
            keys[e.key.toLowerCase()] = false;
        });

        function movePlayers() {
            // Spieler 1: W (hoch), Y (runter)
            if (keys['w'] && player1.y > 0) {
                player1.y -= player1.dy;
            }
            if (keys['y'] && player1.y + player1.height < canvas.height) {
                player1.y += player1.dy;
            }

            // Spieler 2: I (hoch), M (runter)
            if (keys['i'] && player2.y > 0) {
                player2.y -= player2.dy;
            }
            if (keys['m'] && player2.y + player2.height < canvas.height) {
                player2.y += player2.dy;
            }
        }

        // Funktion zum Hinzufügen eines neuen Hindernisses
        function addObstacle() {
            const y = Math.random() * (canvas.height - obstacleHeight);
            const x = canvas.width / 2 - obstacleWidth / 2;

            // Optional: Verhindere Überlappung mit bestehenden Hindernissen
            const overlap = obstacles.some(obstacle => {
                return !(x + obstacleWidth < obstacle.x ||
                         x > obstacle.x + obstacle.width ||
                         y + obstacleHeight < obstacle.y ||
                         y > obstacle.y + obstacle.height);
            });

            if (!overlap) {
                obstacles.push({
                    x: x,
                    y: y,
                    width: obstacleWidth,
                    height: obstacleHeight
                });
            }
        }

        // Funktion zum Hinzufügen eines Hindernisses nach einer Verzögerung von 5 Sekunden
        function addObstacleAfterDelay() {
            if (obstacleTimer) {
                clearTimeout(obstacleTimer);
            }
            obstacleTimer = setTimeout(addObstacle, 5000);
        }

        // Update Spiel
        function gameLoop() {
            movePlayers();
            moveBall();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Reset Spiel
        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            resetBall();
            player1.y = canvas.height / 2 - paddleHeight / 2;
            player2.y = canvas.height / 2 - paddleHeight / 2;
            obstacles.length = 0; // Entfernt alle Hindernisse

            // Stoppe den aktuellen Timer und starte einen neuen
            if (obstacleTimer) {
                clearTimeout(obstacleTimer);
            }
        }

        // Starte das Spiel
        gameLoop();
    </script>
</body>
</html>
