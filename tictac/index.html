<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
        .cell { width: 100px; height: 100px; background-color: #f0f0f0; font-size: 2em; text-align: center; line-height: 100px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <script>
        const board = document.getElementById('board');
        let currentPlayer = 'X';
        const cells = Array.from(document.getElementsByClassName('cell'));

        board.addEventListener('click', function(e) {
            if (e.target.classList.contains('cell') && e.target.textContent === '') {
                e.target.textContent = currentPlayer;
                if (checkWinner(currentPlayer)) {
                    alert(`${currentPlayer} hat gewonnen!`);
                    resetBoard();
                } else if (cells.every(cell => cell.textContent !== '')) {
                    alert('Unentschieden!');
                    resetBoard();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        });

        function checkWinner(player) {
            const winPatterns = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            return winPatterns.some(pattern => 
                pattern.every(index => cells[index].textContent === player)
            );
        }

        function resetBoard() {
            cells.forEach(cell => cell.textContent = '');
            currentPlayer = 'X';
        }
    </script>
</body>
</html>
